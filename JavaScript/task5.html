<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0405 Проверка на ЕГН</title>
</head>
<body>
    <h3>Проверка на чек-сума на ЕГН</h3>
    <div>
        <input id="egn" />
        <button onclick="check()">Проверка</button>
    </div>
   
    <div id="res"></div>

    <script>
        function check() {
            let egn = document.getElementById('egn').value;
            let res = ' ';

            let k = 2, sum = 0;

            for(let i = 0; i < 9; i++) {
                sum += k * egn[i];
                k *= 2;
            }
            sum = (sum % 11) % 10;

            if( sum == egn[9] )
				res = 'ЕГН-то е с правилна чек-сума';
			else
				res = 'ЕГН-то не е с правилна чек-сума';
					
			document.getElementById( 'res' ).innerHTML = res;
        }
    </script>
</body>
</html>

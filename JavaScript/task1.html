<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0401 Кратно на 7</title>
</head>
<body>
    <script>
        let a = 3;
        let b = 6;
        let c = 7;

        let sum = a + b + c;
        console.log(a + '+' + b + '+' + c + '=' + sum);

        if(sum % 7 == 0) {
            console.log( sum + ' е кратно на 7' );
        } else {
            console.log( sum + ' не е кратно на 7' );
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0403 Числа на Трибоначи</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 0;
        let c = 1;

        console.log(a);
        console.log(b);
        console.log(c);

        for(let i = 4; i <= 20; i++) {
            let d = a + b + c;
            console.log(d);
            a = b;
            b = c;
            c = d;
        }
    </script>
</body>
</html>

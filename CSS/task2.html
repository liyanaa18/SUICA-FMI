<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0302 Форматиране на текст</title>
    <style>
        body {
            font-family: 'Candara';
        }
    
        h1 {
            font-size: 3rem;
        }
    
        h2 {
            font-size: 2rem;
        }
    
        ul li {
            font-size: 1.5rem;
        }
    
        .note {
            font-size: 1rem;
        }
    
        .bold {
            font-weight: bold;
        }
    
        .italic {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Размери</h1>
    <h2>Основни свойства</h2>

    <ul>
        <li><span class="bold">width</span> - хоризонтален размер (широчина)</li>
        <li><span class="bold">height</span> - вертикален размер (височина)</li>
    </ul>

    <h2>Задаване на размер</h2>
    <ul>
        <li>Чрез мярка: <span class="bold">px</span> (пиксел), <span class="bold">em</span> (размер на "М"), …
            <div class="note">(мярката се записва плътно до числото: <span class="italic">300px, 1.5em</span>)</div>
        </li><br/>
        <li>Чрез процент: %</li>
    </ul>
</body>
</html>

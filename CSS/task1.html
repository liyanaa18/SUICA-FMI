<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0301 Размер на текст</title>
    <style>
        h1 {
            font-size: 3rem;
        }
    
        h2 {
            font-size: 2rem;
        }
    
        ul li {
            font-size: 1.5rem;
        }
    
        .note {
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <h1>Размери</h1>
    <h2>Основни свойства</h2>

    <ul>
        <li>width - хоризонтален размер (широчина)</li>
        <li>height - вертикален размер (височина)</li>
    </ul>

    <h2>Задаване на размер</h2>
    <ul>
        <li>Чрез мярка: px (пиксел), em (размер на "М"), …
            <div class="note">(мярката се записва плътно до числото: 300px, 1.5em)</div>
        </li><br/>
        <li>Чрез процент: %</li>
    </ul>
</body>
</html>
